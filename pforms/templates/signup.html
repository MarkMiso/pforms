{% extends "base.html" %}
{% block pagebody %}

<div style="max-width: 480px; margin: auto;">
    <div class="card text-center shadow-sm mt-3">
        <div class="card-header">
            <h3>
                Please Sign Up
            </h3>
        </div>
        <div class="card-body">
            <form class="mb-0" method="POST" action="/signup" >
                <input type="username" name="username" class="form-control" id="username" placeholder="username" required>
                <input type="email" name="email" class="form-control mt-3" id="email" placeholder="email" required>
                <input type="password" name="password" class="form-control mt-3" id="password" placeholder="password" required>
                <input type="password" name="password2" class="form-control mt-3" id="password2" placeholder="repeat password" required>
                <div class="mt-3">
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class=" mt-3 alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}

</div>

{% endblock %}
