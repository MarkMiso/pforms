{% extends "base.html" %}
{% block pagebody %}

<div style="max-width: 480px; margin: auto;">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="mt-3 text-center alert alert-success" role="alert" >
                {{message}}
            </div>

            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="mt-3 d-flex justify-content-center">
        <a class="btn btn-outline-primary" href="{{ url_for('user.show_user') }}">Back to Home</a>
    </div>
</div>

{% endblock %}
