{% extends "base.html" %}
{% block pagebody %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="mt-3 text-center alert alert-success" role="alert" style="max-width: 480px; margin: auto;">
            {{message}}
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}

{% endblock %}
