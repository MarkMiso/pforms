{% extends "base.html" %}
{% block pagebody %}



<div class="text-center mt-5">
    <form method="POST" action="/signin" style="max-width: 480px; margin: auto;">
        <h1 class="h3 font-weight-normal mt-3">
            Please Sign In
        </h1>
        <input type="username" name="username" class="form-control mt-3" id="username" placeholder="username" required>
        <input type="password" name="password" class="form-control mt-3" id="password" placeholder="password" required>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class=" mt-3 alert alert-danger" role="alert">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="mt-3 mb-3">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
