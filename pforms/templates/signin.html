{% extends "base.html" %}
{% block pagebody %}

<div style="max-width: 480px; margin: auto;">
    <div class="card text-center shadow-sm mt-3">
        <div class="card-header">
            <h3>
                Please Sign In
            </h3>
        </div>
        <div class="card-body">
            <form class="mb-0" method="POST" action="/signin">
                <input type="email" name="email" class="form-control" id="email" placeholder="email" required>
                <input type="password" name="password" class="form-control mt-3" id="password" placeholder="password" required>
                <div class="mt-3">
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class=" mt-3 alert alert-danger shadow-sm" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

</div>

{% endblock %}
